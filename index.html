<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumunite</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- 
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"
    /> -->
  </head>
  <body>
    <section>
      <div class="container">
        <div class="siderbar">
          <div class="logo">
            <img src="logo.png" alt="logo" />
          </div>
          <div class="account">
            <div class="login">
              <i class="fas fa-arrow-left"></i>
              <h5>Back to Login</h5>
            </div>

            <div class="account-info">
              <div class="c-data">
                <i class="fas fa-check-circle"></i>
                <h5>PERSONAL DATA</h5>
              </div>

              <div class="c-alum">
                <div>
                  <span>2</span>
                </div>
                <div class="c-alum-content">
                  <h5>ALUMNI DATA</h5>
                  <p>
                    Select an account type to customise your Alumunite
                    experience
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="side-img">
            <img src="alum-lady.png" alt="alum-lady" />
          </div>
        </div>
        <div class="form">
          <div class="form-container-1">
            <h1>School information</h1>
            <div class="box-1">
              <div class="input-1">
                <label>Select a school you graduated from</label>
                <div class="select">
                  <select>
                    <option value="1">Faith Academy</option>
                  </select>
                </div>
                <p>
                  Cant find your school?
                  <span>Add your school to the list</span>
                </p>
                <!-- <span>
                <input type="checkbox" /> Still schooling here presently</span
              > -->
                <div class="check-1">
                  <input
                    type="checkbox"
                    id="school"
                    name="school"
                    value="School"
                  />
                  <label for="school"> Still schooling here presently</label>
                </div>
              </div>

              <div class="input-2">
                <label>Year Graduated</label>
                <div class="calender">
                  <input type="date" name="date" value="2012-10-20" />
                </div>
              </div>
            </div>
            <div class="box-1">
              <div class="input-1">
                <label>Select a school you graduated from</label>
                <div class="select">
                  <select>
                    <option value="1">Faith Academy</option>
                  </select>
                </div>
                <p>
                  Cant find your school?
                  <span>Add your school to the list</span>
                </p>
                <!-- <span>
                <input type="checkbox" /> Still schooling here presently</span
              > -->
                <div class="check-2">
                  <input
                    type="checkbox"
                    id="straw"
                    name="straw"
                    value="straw"
                  />
                  <label for="school"> Still schooling here presently</label>
                </div>
              </div>

              <div class="input-2">
                <label>Year Graduated</label>
                <div class="calender">
                  <input type="date" name="date" value="2012-10-20" />
                </div>
              </div>
            </div>
            <div class="submit-box">
              <div class="school-box">
                <div class="add-school">
                  <span><i class="fa fa-graduation-cap"></i></span>
                  <div>
                    <span>Add another school</span>
                    <p>More schools means more connections</p>
                  </div>
                </div>
                <div><i class="fa fa-plus-circle"></i></div>
              </div>
              <div class="submit-button">
                <button>Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
